<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AhzaGpt</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="icon" href="src/visualhunter-a1bf6d3746.png" class="rounded-full" type="image/x-icon" />
</head>

<body class="font-sans bg-[#212121] w-screen h-screen flex flex-col text-white overflow-x-hidden">

  <!-- Navbar -->
  <nav
    class="flex justify-between px-10 items-center w-full fixed top-0 py-4 text-center font-semibold text-xl text-[#B4B4B4] bg-[#212121] mb-4">
    <span>AhzaGpt</span>
    <div
      class="order-2 rounded-full bg-[#1ABC9C] border border-[#ffffff7a] h-10 w-10 text-xl font-semibold flex items-center justify-center text-center select-none">
      A
    </div>
  </nav>

  <!-- Input & Output -->
  <main class="wrap w-[770px] mx-auto text-lg pt-12 pb-32 mt-8">
    <!-- Image Section -->
    <div class="relative flex content-center justify-center image top-36">
      <img src="src/visualhunter-a1bf6d3746.png" width="100px">
    </div>
  </main>

  <!-- Form Section -->
  <form
    class="fixed mx-auto prompt-box bg-[#2f2f2f] rounded-full right-1/2 translate-x-1/2 bottom-8 w-full min-w-[500px] max-w-[900px] flex justify-between px-3 py-3 text-center pl-8 text-white hover:bg-[#313131] ">
    <input name="prompt" placeholder="Message AhzaGpt" type="text" autocomplete="off"
      class="w-full bg-transparent rounded-full focus:outline-none placeholder:text-[#B9B3A9] text-lg">
    <button type="submit"
      class="bg-[#4E5457] rounded-full w-10 h-10 hover:bg-white hover:text-black transition-colors duration-150">
      <span class="relative top-0.5 text-3xl material-symbols-outlined">keyboard_arrow_up</span>
    </button>
  </form>

  <!-- Script Section -->
  <script type="module" src="/main.js"></script>

</body>

</html>
